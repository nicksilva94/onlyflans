<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% extends 'base.html' %}

    {%block 'content' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-purple">
                    <div class="card-header text-white text-center" style="background-color: #8E93D8; border-color: #8E93D8;">
                        <h3>Contactanos</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'exito' %}" method="post">
{% csrf_token %}
    
                            {{ form.non_field_errors }}
    
                            <div class="mb-3 row align-items-center">
                                <label for="{{ form.customer_name.id_for_label }}" class="col-sm-3 col-form-label text-sm-end">Nombre:</label>
                                <div class="col-sm-9">
                                    {{ form.customer_name }}
                                    <div class="text-danger">{{ form.customer_name.errors }}</div>
                                </div>
                            </div>
<div class="mb-3 row align-items-center">
                                <label for="{{ form.customer_email.id_for_label }}" class="col-sm-3 col-form-label text-sm-end">Email:</label>
                                <div class="col-sm-9">
                                    {{ form.customer_email }}
                                    <div class="text-danger">{{ form.customer_email.errors }}</div>
                                </div>
                            </div>
<div class="mb-3 row align-items-center">
                                <label for="{{ form.message.id_for_label }}" class="col-sm-3 col-form-label text-sm-end">Mensaje:</label>
                                <div class="col-sm-9">
                                    {{ form.message }}
                                    <div class="text-danger">{{ form.message.errors }}</div>
                                </div>
                            </div>
<div class="text-center">
                                <button type="submit" class="btn btn-primary" style="background-color: #8E93D8; border-color: #8E93D8;">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
