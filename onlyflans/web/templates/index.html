<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56d58762b9.js" crossorigin="anonymous"></script>
</head>

<body>
    {% extends 'base.html' %}

    {%block 'content' %}
    <div class="banner">
        <img src="\static\restaurant.webp" alt="" class="bannerhero">
        <div class="button-container">
            <button type="button" class="button1 btn btn-outline-light"><i class="fa-solid fa-truck fa-2x"></i> <a class="nav-link active" style="color: white; width: 5rem;">Delivery</a></button>
            <button type="button" class="button1 btn btn-outline-light"><i class="fa-solid fa-bag-shopping fa-2x"></i> <a class="nav-link active" style="color: white; width: 5rem;">Retirar</a></button>
            <button type="button" class="button1 btn btn-outline-light"><i class="fa-regular fa-message fa-2x"></i> <a class="nav-link active" href="/contacto" style="color: white; width: 5rem;">Contactanos</a></button>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-2 " style="padding-top: 50px;">
        <div class="col d-flex justify-content-center">
            <div class="card text-bg-light" style="width: 45rem; height: 20rem;">
                <center>
                <img src="\static\flan1.jpg" class="object-fit-cover border rounded float-end" alt="flan1">
                <div class="card-img-overlay">
                <h5 class="card-title">Nuevos Flanes</h5>
                </div>
                </center>
            </div>
        </div>
        
        <div class="col d-flex justify-content-center">
            <div class="card text-bg-light" style="width: 45rem; height: 20rem;">
                <center>
                <img src="\static\flan2.jpg" class="object-fit-cover border rounded" alt="flan2">
                <div class="card-img-overlay">
                <h5 class="card-title">Nuestras Preparaciones</h5>
                </div>
                </center>
            </div>
        </div>

        <div class="col d-flex justify-content-center">
            <div class="card text-bg-light" style="width: 45rem; height: 20rem;">
                <center>
                <img src="\static\flan3.jpg" class="object-fit-cover border rounded" alt="flan3">
                <div class="card-img-overlay">
                <h5 class="card-title">Especialidades</h5>
                </div>
                </center>
            </div>
        </div>

        <div class="col d-flex justify-content-center">
            <div class="card text-bg-light" style="width: 45rem; height: 20rem;">
                <center>
                <img src="\static\flan4.jpg" class="object-fit-cover border rounded" alt="flan4">
                <div class="card-img-overlay">
                <h5 class="card-title">Postres</h5>
                </div>
                </center>
            </div>
        </div>

    </div>


    <div class="container mt-5">
        <h1 style="text-align: center;">Nuestros Flanes</h1>
            
            <div class="row justify-content-center">
            {% for flan in flanes_publicos %}
                <div class="col-6 col-lg-2 d-flex card-wrapper">
                    <div class="card">
                        <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}">
                        <div class="card-body">
                            <h5 class="card-title2">{{ flan.name }}</h5>
                            <p class="card-text">{{ flan.description }}</p>
                            <p class="price">$2.700</p>
                            <a href="#" class="btn-product">Ver producto &rarr;</a>
                        </div>
                    </div>
                </div>
            {% empty %}
            <p>No hay flanes disponibles.</p>
            {% endfor %}
            </div>
            

            
    </div>
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
