<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% extends 'base.html' %}

    {%block 'content' %}
    <div class="container">
    </div>
    <div class="container mt-5">
        <h1>Nuestros Flanes</h1>
        <div class="row row-cols-2-md-3 g-4 row-cols-4-md-3 g-4">
            {% for flan in flanes_publicos %}

                <div class="col">
                    <div class="card" style="min-width: 10rem; height: 15rem; max-width: 18rem;">
                        <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}" style="max-width: 300px; max-height: 150px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ flan.name }}</h5>
                            <p class="card-text">{{ flan.description }}</p>
                        </div>
                    </div>
                </div>

            {% empty %}
            <p>No hay flanes disponibles.</p>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
